<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="firstnumber" value="0">
        <input type="text" id="secondnumber" value="0">
    </div>
    <button type="button" onclick="submit()">submit</button>
    <span id="result"></span>
</body>
</html>
<script>
    function submit(){
    var num1 = document.getElementById('firstnumber');
    var num2 = document.getElementById('secondnumber');
   var total = parseFloat(num1 )* parseFloat(num2)
    document.getElementById("result").value= total;
    }
</script>
